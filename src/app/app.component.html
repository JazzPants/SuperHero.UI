<h1 class="text-3xl font-bold underline">SuperHero Database App</h1>

<button (click)="initNewHero()">Create New Hero</button>

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Superpower</th>
      <th>Location</th>
      <th>Images</th>
      <th>EDIT</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let hero of heroes">
      <td>{{ hero.Name }}</td>
      <td>{{ hero.FirstName }}</td>
      <td>{{ hero.LastName }}</td>
      <td>{{ hero.SuperPower }}</td>
      <td>{{ hero.Location }}</td>
      <td>{{ hero.items }}</td>
      <td><button (click)="editHero(hero)">Edit</button></td>
    </tr>
  </tbody>
</table>

<app-edit-hero
  [hero]="heroToEdit"
  (heroesUpdated)="updateHeroList($event)"
></app-edit-hero>
